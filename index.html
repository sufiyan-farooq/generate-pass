<body style="background-color: #148ec8;">

 

 <div class="container">
    <div class="image-lock">
        <img src="assets/a748f9b468b02aa3861b0678fe812dcc.gif" alt="">
        </div>
        
        <div class="pass-ui">
            <div class="pass-head">
                <h1>Password Generator</h1>
            </div>
          <div class="input-box">
            <input type="text" id="pass-box">
          </div>
          <div class="button">
              <button class="pushable" >
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    <i class="fa-solid fa-copy"></i>&nbsp;&nbsp;copy
                </span>
          
              </button> 
     
                <button  class="copy" >
                    <span class="shadow1"></span>
                    <span class="edge1"></span>
                    <span onclick="generatePassword(10)"  class="front1">
                        <i class="fa-solid fa-gear"></i>&nbsp;&nbsp;Generate
                    </span>
              
                  </button> 
         


          </div>
        
        </div>
         
 </div>
